<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra o publica fácil y rápido apartamentos disponibles en tu lugar de preferencia.">
    <title>Homder - Inicio</title>

    <link rel="stylesheet" href="css//03_pages/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img alt="Homder Logo" class="logo">
        </div>
        <div class="header__options">
            <div class="header__principal">
                <input type="button" class="header__button button button--green" arialabel="Crear publicación" value="Publica">
                <div class="header__profile header__profile--session-off">
                    <a class="link" id="access-ref" href="#">Acceder</a>
                    <!-- <img alt="Foto de perfil" class="profile-picture"> -->
                </div>
            </div>
        </div>

        <script src="scripts/javascript/access.js"></script>
    </header>

    <main>
        <form action="" class="search">
            <input type="text" class="text-input text-input--shadow" name="search" placeholder="¿Qué buscas hoy?" aria-label="Busqueda">
            <input type="submit" class="button button--darkgray button--semiradius button--bigger" value="Buscar" required>
        </form>

        <div class="content">
            <section class="cards">
                <h2 class="cards__title">Cerca de ti</h2>
                <div class="card"></div>
                <div class="card"></div>
            </section>
        </div>
        
    </main>

    <footer class="footer"></footer>
</body>
</html>
